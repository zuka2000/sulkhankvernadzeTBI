<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>სულხან კვერნაძე</title>
    </head>
    <body>
        <h1>სულხან კვერნაძის<br />საქართველოს სახელმწიფო უნივერსიტეტი</h1>
        <div class="maindiv">
            <input type="name" id='Name' placeholder="სახელი" >
            <input type="name" placeholder="გვარი" id="Surname" >
            <input type="number" placeholder="პირადი ნომერი" id="Id" >
            <input type="number" placeholder="ტელეფონი" id="Phone" >
            <input type="email" placeholder="მეილი" id='Email' >
            <button onclick="window.location.href='/Passed/Passed.html'">დააკლიკე და ჩაირიცხე</button>
        </div>
    </body>
</html>
